<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="header">
            <div class="header-left">
            <form class="form-input">
                <input type="text" placeholder="search-product" class="input-field">
                <button class="search-btn">Search</button>
            </form>
            <button id="cart-btn">Cart</button>
            </div>

           
            <div class="categories">
                <button class="categories-btn">All</button>
                <button class="categories-btn">men's clothing</button>
                <button class="categories-btn">jewelery</button>
                <button class="categories-btn">electronics</button>
                <button class="categories-btn">women's clothing</button>
            </div>
        </div>
        <div class="products">
            
        </div>

        <dialog id="modal">
            <div id="cart-item-list">

            </div>
            <h1 class="amount-header">Total : $<span id="total-amount">0</span></h1>
            <button id="close-modal">Close</button>
        </dialog>

        <script src="app.js"></script>
    </main> 
</body>
</html>
